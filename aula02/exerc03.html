<body>
    <h1>Tratando Strings</h1>
    <script>
        var nome= window.prompt("Digite o seu nome ")
        document.write(`Olá <strong> ${nome} </strong> !seu nome tem ${nome.length} de letras </br>`)
        document.write(`Olá <strong> ${nome} </strong>! seu nome tem ${nome.toUpperCase()} em maiusculas  </br>`)
        document.write(`Olá <strong> ${nome} </strong>! seu nome tem ${nome.toLowerCase()} em minusculas  </br>`)
    </script>
</body>
